<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- ui to show -->
    <div class="container w-50 my-5 mx-auto">
        <h1 class="text-center text-primary">Search Your Favourit Book</h1>
        <div class="input-group mb-3">
            <input id="input-field" type="text" class="form-control" placeholder="search your desired book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchItems()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
    </div>
    <h2 id="total-result" class="text-center"></h2>
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 ">


    </div>



    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- customized javascript link -->
    <script src="books.js"></script>
</body>

</html>
